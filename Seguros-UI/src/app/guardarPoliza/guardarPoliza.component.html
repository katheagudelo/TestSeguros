<div class="container mt-5">
<form #polizaForm="ngForm" class="needs-validation" (ngSubmit)="guardar()" >
  <h2 class="text-center text-primary">Polizas</h2>
  <hr>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="Nombre">Nombre</label>
        <input type="text" name="Nombre" class="form-control"  placeholder=""   [(ngModel)]="model.nombre">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
     
    </div>
    <div class="mb-3">
      <label for="Descripcion">Descripcion <span class="text-muted">(Optional)</span></label>
      <input type="text" name="Descripcion" class="form-control"  placeholder=""  [(ngModel)]="model.descripcion" >
      <div class="invalid-feedback">
        Please enter a valid email address for shipping updates.
      </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName">Tipo Cubrimiento</label>
          <input type="text" class="form-control"  placeholder="" name="TipoCubrimiento"
           [(ngModel)]="model.tipoCubrimiento">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName">Cobertura</label>
          <input type="number" class="form-control"  placeholder="" name="Cobertura"
           [(ngModel)]="model.cobertura">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
      </div> 
      <div class="row">
          <div class="col-md-6 mb-3">
            <label for="cc-expiration">Fecha Inicio</label>
            <input type="date" class="form-control"  placeholder="" name="InicioVigencia"
             [(ngModel)]="model.inicioVigencia">
            <div class="invalid-feedback">
              Expiration date required
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="cc-cvv">Periodo</label>
            <input type="number" class="form-control"  placeholder="" name="Periodo"
             [(ngModel)]="model.periodo">
            <div class="invalid-feedback">
              Security code required
            </div>
          </div>
        </div>  
       
        <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Precio</label>
              <input type="number" name="PrecioPoliza" class="form-control" id="firstName" placeholder="" 
               [(ngModel)]="model.precioPoliza">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
           
          </div>
    <h6 class="mb-3">Tipo Riesgo</h6>
    <select class="custom-select d-block w-100" [(ngModel)]="model.tipoRiesgo" name="TipoRiesgo" required="">
        <option value="1" >Alto</option>
        <option value="2">Medio</option>
        <option value="3">Medio-Alto</option>
        <option value="4">Bajo</option>
      </select>    
    
    <hr class="mb-4">
    <button class="btn btn-primary btn-lg btn-block" type="submit">Guardar</button>

</form>
</div>
