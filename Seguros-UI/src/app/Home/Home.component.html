<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Seguros GAP</h1>
    <p class="lead">Administra tus seguros... Todo lo que necesitas es registrarte! </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Registrate</button>     
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
          <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
