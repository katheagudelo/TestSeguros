<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Registrarse</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.NombreUsuario" placeholder="Nombre Usuario">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="ContraseÃ±a">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Registarse</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
  </div>
</form>
